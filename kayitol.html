<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol / Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kayit.css">
    </head>
<body>

<div class="container">
    <h2>Kayıt Ol</h2>
    <form>
        <input type="text" id="name" placeholder="Adınız" required>
        <input type="email" id="email" placeholder="E-posta" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <button type="button" onclick="registerUser()">Kayıt Ol</button>
    </form>
    <p id="register-message"></p>
</div>

<div class="container">
    <h2>Giriş Yap</h2>
    <form>
        <input type="email" id="login-email" placeholder="E-posta" required>
        <input type="password" id="login-password" placeholder="Şifre" required>
        <button type="button" onclick="loginUser()">Giriş Yap</button>
    </form>
    <p id="login-message"></p>
</div>

<script src="kayit.js">
   
</script>

</body>
</html>
